<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Records DR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1>Music Records</h1>
    <div id="app">
        <h2>GetAll</h2>
        <button id="getAllButton" v-on:click="getAllMusicRecords">Get All</button>

        <ul id="musicRecordList" v-if="musicRecords.length">
            <li v-for="musicRecord in musicRecords">
                {{musicRecord.id}} {{musicRecord.title}} {{musicRecord.artist}} {{musicRecord.duration}}
                {{musicRecord.publicationYear}}
            </li>
        </ul>
        <div v-else>No music records</div>

        <h2>Get by (GET)</h2>
        <input v-model="ToGetByTitle" placeholder="Title" type="text" />
        <input v-model="ToGetByArtist" placeholder="Artist" type="text" />
        <input v-model="ToGetByDuration" placeholder="Duration" type="number" />
        <input v-model="ToGetByPublicationYear" placeholder="Publication Year" type="text" />
        <button v-on:click="getBy(ToGetByTitle,ToGetByArtist,ToGetByDuration,ToGetByPublicationYear)" class="btn btn-primary">Get by </button>

    </div>
    <script src="index.js"></script>

</body>

</html>
